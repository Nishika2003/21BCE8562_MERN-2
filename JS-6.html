<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6 By GUDLA NISHIKA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container-fluid{
            box-shadow: 0px 5px 10px rgb(176, 176, 176);
        }
    </style>
    <h1 class="text-center text-primary">JS-6 By GUDLA NISHIKA - 21BCE8562</h1>
</head>
<body>
    <div class="container-fluid  w-25 p-2 mt-5 px-5" style="background: linear-gradient(135deg, #f08ff0, #eb7c96);">
        <h4 class="display-6 text-center"><i>Instagram</i></h4>
        <form action="https://www.instagram.com" class="form needs-validation" novalidate>
            <div class="input-group my-3">
                <span class="input-group-text" ><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id = "uname" placeholder="Enter User Name"  required>
                <div class="invalid-feedback">
                  Please enter your username
                </div>
              </div>
            <div class="input-group my-3">
                <span class="input-group-text" ><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="password" id = "Enter Password"  required>
                <div class="invalid-feedback">
                  Please enter your password
                </div>
              </div>
              <button class="btn btn-primary m-auto w-100" >Log in </button>
              <div class="form-check my-3 d-flex">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label mx-2" style = "font-size: 0.7rem;">Remember me</label>
                <p class="text-primary mx-1 " style = "font-size: 0.7rem;">Forgot password?</p>

            </div>
        </form>
    </div>
    <p class="text-center mt-2">Dont have an account?<a href="#" style="text-decoration: none;">Sign up here</a></p>
    <script>
        (() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
